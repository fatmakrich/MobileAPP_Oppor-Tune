name: opportune_mobile_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^6.1.1  # Use the latest version available
  http: ^1.1.2  # Use the latest version available
  css_colors: ^1.1.3
  badges: ^3.1.2
  google_fonts: ^6.1.0
  page_transition: ^2.0.0
  dotted_border: ^2.0.4
  firebase_core: ^2.24.2
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  image_picker: ^1.0.5
  intl: any
  webview_flutter: ^4.4.3
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.2
  url_launcher_platform_interface: ^2.3.0











dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets: 
      - assets/
fonts:              
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/TrajanPro_Bold.ttf
          weight: 700
